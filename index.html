<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="./css/styles.css">
<body>
    <div class="app">
        <div class="header">
            <h1 class="text-heading">Quản lý khách sạn</h1>
        </div>
        <div class="input-customer">
            <form class="form-customer">
                <div class="name">
                    <h3 class="info-customer">Thông tin khách hàng</h3>
                    <label for="customer" class="info">Họ và tên</label>
                    <input type="text" id="fullname">
                    <span id="fullname-error" class="error"></span>
                </div>
          
                 <div class="email">
                     <label for="customer" class="info">Email</label>
                     <input type="text" id="email">
                     <span id="email-error" class="error"></span>
                 </div>
          
                 <div class="phone">
                     <label for="customer" class="info">Phone</label>
                     <input type="text" id="phone">
                     <span id="phone-error" class="error"></span>
                 </div>
          
                 <div class="address">
                     <label for="customer" class="info">Address</label>
                     <input type="text" id="address">
                     <span id="address-error" class="error"></span>
                 </div>
          
                  <div class="gender">
                      <label for="customer" class="info">Giới tính</label>
                      <input type="radio" id="male" value="1">Nam
                      <input type="radio" id="female" value="2">Nữ
                  </div>
            </form>
             <button class="add">Thêm</button>
             <button class="fix">Sửa</button>
             <button class="remove">Xóa</button>
        </div>
    </div>
</body>
    <script src="./js/main.js"></script>
</html>
