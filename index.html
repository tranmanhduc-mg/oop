<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1 class="text-heading">Quản lý khách sạn</h1>
      </div>

      <div class="input-customer">
        <form class="form-customer">
          <h3 class="info-customer">Khách hàng</h3>

          <div class="form-control name">
            <label for="customer" class="info">Họ và tên</label>
            <input type="text" id="fullname" />
            <span id="fullname-error" class="error"></span>
          </div>

          <div class="form-control email">
            <label for="customer" class="info">Email</label>
            <input type="text" id="email" />
            <span id="email-error" class="error"></span>
          </div>

          <div class="form-control phone">
            <label for="customer" class="info">Phone</label>
            <input type="text" id="phone" />
            <span id="phone-error" class="error"></span>
          </div>

          <div class="form-control address">
            <label for="customer" class="info">Address</label>
            <input type="text" id="address" />
            <span id="address-error" class="error"></span>
          </div>

          <div class="form-control gender">
            <label for="customer" class="info">Giới tính</label>
            <div class="form-checkbox">
              <input type="radio" id="gender" value="male" />
              <span>Nam</span>

              <input type="radio" id="gender" value="female" />
              <span>Nữ</span>
            </div>
          </div>

          <div class="control-btn">
            <button class="add">Thêm</button>
          </div>
        </form>
      </div>

      <div class="form-data">
        <h3 class="info-customer" style="font-size: 16px">
          Thông tin khách hàng
        </h3>

        <table>
          <tr style="font-size: 12px">
            <th>Họ Tên</th>
            <th>Giới Tính</th>
            <th>Email</th>
            <th>Điện thoại</th>
          </tr>
          <tr style="font-size: 14px">
            <td>andyngojs</td>
            <td>andyngojs</td>
            <td>andyngojs</td>
            <td>andyngojs</td>
          </tr>
        </table>

        <div class="control-btn">
          <button class="add">Sửa</button>
          <button class="add">Xóa</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
